<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora con JavaScript 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Calculadora con JavaScript</h1>
  </header>

  <main class="container">
    <div class="input-row">
      <div class="input-group">
        <label for="numero1">Primer número:</label>
        <input type="number" id="numero1" placeholder="Ingrese el primer número" />
      </div>

      <div class="input-group">
        <label for="numero2">Segundo número:</label>
        <input type="number" id="numero2" placeholder="Ingrese el segundo número" />
      </div>

      <div class="input-group">
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly />
      </div>
    </div>
           <!--Calculadora dividida en dos columnas -->
           <div class="calculadora">

        <div class="panel-numeros">
            <button onclick="agregarNumero(7)">7</button>
            <button onclick="agregarNumero(8)">8</button>
            <button onclick="agregarNumero(9)">9</button>
            <button onclick="agregarNumero(4)">4</button>
            <button onclick="agregarNumero(5)">5</button>
            <button onclick="agregarNumero(6)">6</button>
            <button onclick="agregarNumero(1)">1</button>
            <button onclick="agregarNumero(2)">2</button>
            <button onclick="agregarNumero(3)">3</button>
            <button onclick="agregarNumero(0)">0</button>
            <button onclick="borrar()">AC</button>
      </div>
        <div class="panel-funciones">
            <button onclick="sumarNumeros()">+</button>
            <button onclick="resta()">-</button>
            <button onclick="multiplicar()">x</button>
            <button onclick="division()">÷</button>
            <button onclick="raiz()">√</button>
            <button onclick="seno()">sin</button>
            <button onclick="coseno()">cos</button>
            <button onclick="tangente()">tan</button>
            <button onclick="log10()">log₁₀</button>
            <button onclick="alerta()">⚠️</button>
         </div>
    </main>

      <script src="app.js"></script>
</body>
</html>
